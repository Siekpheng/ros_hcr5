controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # --- ADDED GRIPPER CONTROLLER HERE ---
    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    
    gains:
      joint_1: {p: 2000.0, i: 10.0, d: 20.0}
      joint_2: {p: 15000.0, i: 100.0, d: 150.0}
      joint_3: {p: 8000.0, i: 50.0, d: 50.0}
      joint_4: {p: 2000.0, i: 10.0, d: 10.0}
      joint_5: {p: 1000.0, i: 5.0, d: 5.0}
      joint_6: {p: 500.0, i: 1.0, d: 1.0}
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

# --- NEW GRIPPER CONTROLLER SECTION ---
gripper_controller:
  ros__parameters:
    joints:
      - left_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    
    # These gains ensure the fingers close with enough force to hold the object
    gains:
      left_finger_joint: {p: 500.0, i: 1.0, d: 1.0}

    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

joint_state_broadcaster:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6